<div class="form-wrapper" *ngIf="showForm">
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" [ngClass]="'insert-form'">

      <mat-form-field appearance="fill" [ngClass]="'content-input'">
          <mat-label for="first-name">Content</mat-label>
          <input matInput type="text" formControlName="content" required>
      </mat-form-field>

      
      <br />
      <button mat-raised-button type="submit" [disabled]="!todoForm.valid">Submit</button>
  </form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Content Column -->
    <ng-container matColumnDef="contenuto">
      <th mat-header-cell *matHeaderCellDef> Contenuto </th>
      <td [ngStyle]="{'text-decoration': (element.fatto== true) ? 'line-through' : 'none'}" mat-cell *matCellDef="let element"> {{element.contenuto}} </td>
    </ng-container>
  
    <!-- Done Column -->
    <ng-container matColumnDef="fatto">
      <th mat-header-cell *matHeaderCellDef> Fatto </th>
      <td mat-cell *matCellDef="let element"><input name="{{ element.id }}" type="checkbox" [checked]="element.fatto == true" (change)="deleteItem($event)"/></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
