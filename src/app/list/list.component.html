<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Content Column -->
    <ng-container matColumnDef="contenuto">
      <th mat-header-cell *matHeaderCellDef> Contenuto </th>
      <td mat-cell *matCellDef="let element"> {{element.contenuto}} </td>
    </ng-container>
  
    <!-- Done Column -->
    <ng-container matColumnDef="fatto">
      <th mat-header-cell *matHeaderCellDef> Fatto </th>
      <td mat-cell *matCellDef="let element"> {{element.fatto}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
